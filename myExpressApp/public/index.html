<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>Avaliador de Bairros</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <script src="javascripts/index.js" type="module"></script>
</head>

<body>
<div class="pac-card" id="pac-card">
    <div>
        <div id="title">Pesquisar Bairro ou Cidade</div>
        <br/>
    </div>
    <div id="pac-container">
        <label for="pac-input"></label><input id="pac-input" placeholder="Bairro e/ou cidades" type="text"/>
    </div>
</div>

<div id="map"></div>

<div id="infowindow-content">
    <span class="title" id="place-name"></span><br/>
    <span id="place-address"></span>
</div>

<script async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgt7gJZ45yST6w8bDV-HTPwpXtkkeDdjg&callback=initMap&libraries=visualization,places&v=weekly">
</script>
</body>
</html>
